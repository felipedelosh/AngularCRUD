<p-button label="ADD" styleClass="p-button-success" (onClick)="showModal()"/>
<br>
<p-table [value]="getData()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>CATEGORY</th>
            <th>PRICE</th>
            <th>ACTTIONS</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>
            <td>
                <p-button label="INFORMATION" (onClick)="viewINFO(product)"/>
                <br>
                <p-button label="EDIT" styleClass="p-button-warning" (onClick)="edit(product)"/>
                <br>
                <p-button label="DELETE" styleClass="p-button-danger" (onClick)="delete(product)"/>
            </td>
        </tr>
    </ng-template>
</p-table>
